<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>
	<title>WE GONNA DIE</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<style>
		.mainFont {
			font-family: 'Fira Sans', sans-serif;
		}
	</style>
</head>

<body class="bg-purple-600 bg-opacity-100">
	<div class="p-1 bg-white max-w-screen-sm mx-auto my-auto rounded-lg">
		<div class="max-w-md mx-auto my-2 p-1 flex flex-col justify-center">

			<h1 id="Title" class="underline text-3xl text-center mainFont pt-1 px-1 mt-1 mx-1">Minimal Todo Lists:</h1>
			<a href="https://www.youtube.com/watch?v=UpvrmgKjvys" target="_blank" rel="noopener noreferrer">
				<p class="text-sm text-center pb-1 mb-1 ">How To Use</p>
			</a>

		</div>
		<div class="flex justify-center">
			<input class="border-2 p-1 border-pink-400  max-w-sm" type='text' id="TaskInput" onkeypress="charCodeCheck(event)" placeholder="Task here" >
			<button class="border-2 p-1 border-pink-400" onclick="EnteringInput()" >Add Task</button>

		</div>

		<div class="flex justify-center">
			<h6 class="text-lg mainFont p-1 m-1 mt-3">Tasks list:</h1>
		</div>
		<div id="TaskBox" class=" rounded max-w-md mx-auto">
		</div>
		<div class="flex justify-center">
			<h6 class="text-lg mainFont p-1 m-1 mt-2">Completed Tasks list:</h1>
		</div>	
		<div id="CompletedBox" class=" rounded max-w-md mx-auto p-1">
		</div>
		<a href="https://www.youtube.com/watch?time_continue=1&v=HDaLwua8540&feature=emb_title" target="_blank" rel="noopener noreferrer">
			<img src="pic/Shogun.jpg" class="rounded-lg " >
		</a>
		
	</div>
</body>

</html>
